<!DOCTYPE html>
<html>
    <head>
        <title>Haiquynh.net</title>
        <meta charset="utf-8">
        <style>
            .box {
                height: 100px;
                width: 100px;
                background: rosybrown;
            }
            .box:active {
                background-color: red;
            }
            h1:active {
                color: red;
            }
            li:first-child {
                font-size: 30px;
                color:red;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <h1>CSS pseudo-classes</h1>
        <ol>
            <li>:root</li>
            <li>:hover kích hoạt thuộc tính khi di chuột tới</li>
            <li>:active kích hoạt khi bấm và giữ chuột</li>
            <li>:first-child là thuộc tính đầu tiên </li>
            <li>:last-chill là thuộc tính đầu tiên</li>
        </ol>
    </body>
</html>
