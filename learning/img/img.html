<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-testing {
            width: 200px;
            height: 400px;
        }
        .img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
        }

        .img::before {
            content: "";
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            top: 0;
            bottom: 0;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="img-testing">
        <img class="img" src="../img/iphone-x-64gb-hh-600x600.jpg" alt="">
    </div>
</body>
</html>
